    <main>
        <section class="contato">
            <h1>Contato</h1>
            <div class="dados">
                <h4>Entre em contato conosco</h4>
                <p>E-mail: <a href="mailto:email@salvadorcar.com.br">email@salvadorcar.com.br</a></p>

                <p>Telefone: <a href="tel:+557199999999"> +55 71 9999 9999</a></p>
                <p>Endereço: <a href="https://maps.app.goo.gl/SgxN9iWbj78EGDpi9" target="_blank">Endereço completo,
                        incluindo CEP</a></p>

            </div>
            <div class="formulario">
                <form action="" method="get">
                    <div class="formL">
                        <input type="text" name="Nome" id="Nome" placeholder="Nome Completo">
                        <input type="email" name="Email" id="Email" placeholder="E-mail">
                        <input type="tel" name="Tel" id="Tel" placeholder="Telefone para contato">
                    </div>
                    <div class="formR">
                        <textarea name="msg" id="msg" placeholder="Digite sua mensagem aqui..."></textarea>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.543710319642!2d-38.459896199999996!3d-13.001010200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161b68a1bd0947%3A0xf98e09f5d59b0466!2sED.%20Multimedia%20-%20R.%20Rio%20Grande%20do%20Sul%2C%20635%20-%20Pituba%2C%20Salvador%20-%20BA%2C%2041830-141!5e0!3m2!1spt-BR!2sbr!4v1714782178959!5m2!1spt-BR!2sbr"
